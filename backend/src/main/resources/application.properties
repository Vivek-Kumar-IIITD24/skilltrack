# ===============================
# SERVER
# ===============================
server.port=8081

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/skilltrack
spring.datasource.username=postgres
spring.datasource.password=POSTSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Automatically update database schema based on JPA entities
spring.jpa.hibernate.ddl-auto=update

# Show executed SQL statements in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: prevent lazy-loading issues in REST responses
spring.jpa.open-in-view=false

